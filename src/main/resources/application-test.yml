spring:
  config:
    activate:
      on-profile: test

  flyway:
    enabled: false
    
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show-sql: true
        format_sql: true
        auto_quote_keyword: true

  sql:
    init:
      mode: never

  s3:
    input-bucket: "test"
    output-bucket: "test"
    access-key: "test"
    secret-key: "test"

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

cloud:
  aws:
    ses:
      sender-email: "test@email.com"
    region:
      static: "ap-northeast-2"
    stack:
      auto: false


jwt:
  header: "Authorization"
  prefix: "Bearer"
  issuer: "ddingdong"
  secret: "test"
  expiration: 3600

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql: trace
